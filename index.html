<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GatePlay</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation-changes.css">
    <link rel="stylesheet" href="css/font-awesome-4.0.3/css/font-awesome.min.css">

    <script type="text/javascript" data-main="main" src="js/require.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>

<body>

    <div id="loading-screen">
        <div id="loading-panel">
            <i id="loading-icon" class="fa fa-cog fa-spin fa-5x"></i>
            <div id="loading-text">Loading GatePlay...</div>
        </div>
    </div>

    <nav class="top-bar row" data-topbar>
        <ul class="title-area large-2 columns">
            <li class="name"><h1><a href="#">GatePlay</a></h1></li>
        </ul>

        <section class="top-bar-section">
            <ul class="large-3 columns">
                <li class=""><a data-tooltip title="Run Simulation" href="#"><i class="fa fa-play"></i></a></li>
                <li class=""><a data-tooltip title="Save Progress" href="#"><i class="fa fa-save"></i></a></li>
                <li class=""><a id="download-image" data-tooltip title="Download as .png" href="#"><i class="fa fa-download"></i></a></li>
            </ul>

            <ul class="right">
                <li class="divider show-for-small"></li>
                <li class="has-form">
                    <a id="specialButton" class="button" href="#">Button!</a>
                </li>
            </ul>
        </section>
    </nav>

	<div class="row main-row">
        <div class="large-2 medium-12 small-12 columns sidebar sidebar-left">
            <div data-pane="pane-1" class="button dropdown slider" href="#">Basic Gates</div>
            <div id="pane-1" class="panel" style="display:none;">
                <div class="row">
                    <div data-templateid="and" src="" class="gate gate-left"></div>
                    <div data-templateid="or" src="" class="gate gate-right"></div>
                </div>
                <div class="row">
                    <div data-templateid="not" class="large-6 columns gate2"></div>
                    <div data-templateid="xor" class="large-6 columns gate2"></div>
                </div>
            </div>
            <div data-pane="pane-2" class="button dropdown slider" href="#">Composite Gates</div>
            <div id="pane-2" class="panel" style="display:none;"></div>
            <div data-pane="pane-3" class="button dropdown slider" href="#">Memory</div>
            <div id="pane-3" class="panel" style="display:none;"></div>
            <div data-pane="pane-4" class="button dropdown slider" href="#">Timing</div>
            <div id="pane-4" class="panel" style="display:none;"></div>
            <div data-pane="pane-5" class="button dropdown slider" href="#">Input/Output</div>
            <div id="pane-5" class="panel" style="display:none;"></div>
            <div data-pane="pane-6" class="button dropdown slider" href="#">Custom</div>
            <div id="pane-6" class="panel" style="display:none;"></div>
        </div>
        <div class="large-8 medium-12 small-12 columns collpase">
            <canvas id="workbench"></canvas>
            <canvas id="rasterizer" style="display: none;"></canvas>
        </div>
        <div class="large-2 medium-12 small-12 columns sidebar sidebar-right">
        </div>
	</div>
</body>
</html>

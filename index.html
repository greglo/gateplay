<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GatePlay</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/gateplay.css">
    <link rel="stylesheet" href="css/font-awesome-4.0.3/css/font-awesome.min.css">

    <script type="text/javascript" data-main="main" src="js/require.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>

<body>

    <div id="loading-screen">
        <div id="loading-panel">
            <i id="loading-icon" class="fa fa-cog fa-spin fa-5x"></i>
            <div id="loading-text">Loading GatePlay...</div>
        </div>
    </div>

    <nav class="top-bar row" data-topbar>
        <ul class="title-area large-2 columns">
            <li class="name"><h1><a href="#">GatePlay</a></h1></li>
        </ul>

        <section class="top-bar-section">
            <ul>
                <li><a id="download-image" data-tooltip title="Download as .png" href="#"><i class="fa fa-download"></i></a></li>
                <li><a id="simulate" href="#"><strong>Start Simulating</strong></a></li>
                <li><a id="edit" class="disabled" href="#"><strong>Continue Editing</strong></a></li>
                <li><a id="reset" class="disabled" data-tooltip title="Reset Simulation" href="#"><i class="fa fa-rotate-right"></i></a></li>
                <li><a id="play" class="disabled" data-tooltip title="Run Simulation" href="#"><i class="fa fa-play"></i></a></li>
                <li><a id="pause" class="disabled" data-tooltip title="Pause Simulation" href="#"><i class="fa fa-pause"></i></a></li>
                <li><a id="step" class="disabled" data-tooltip title="Step Forward" href="#"><i class="fa fa-step-forward"></i></a></li>
                <li><div id="slider-container" class="disabled" data-tooltip title="Simulation Speed"><div id="slider"></div></div></li>
            </ul>

            <div id="clock">

            </div>
        </section>
    </nav>

	<div class="row main-row">
        <div class="large-2 medium-12 small-12 columns sidebar sidebar-left">
            <div data-pane="pane-5" class="button dropdown slider" href="#">Input/Output</div>
            <div id="pane-5" class="panel" style="display:none;">
                <table>
                    <tr><td>On</td><td><div data-templateid="on" data-inputcount="0" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>Off</td><td><div data-templateid="off" data-inputcount="0" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>Toggle</td><td><div data-templateid="toggle" data-inputcount="0" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>LED</td><td><div data-templateid="led" data-inputcount="1" data-outputcount="0" class="gate"></div></td></tr>
                </table>
            </div>
            <div data-pane="pane-1" class="button dropdown slider" href="#">Basic Gates</div>
            <div id="pane-1" class="panel" style="display:none;">
                <table>
                    <tr><td>NOT</td><td><div data-templateid="not" data-inputcount="1" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>AND</td><td><div data-templateid="and" data-inputcount="2" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>OR</td><td><div data-templateid="or" data-inputcount="2" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>XOR</td><td><div data-templateid="xor" data-inputcount="2" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>NAND</td><td><div data-templateid="nand" data-inputcount="2" data-outputcount="1" class="gate"></div></td></tr>
                    <tr><td>NOR</td><td><div data-templateid="nor" data-inputcount="2" data-outputcount="1" class="gate"></div></td></tr>
                </table>
            </div>
            <div data-pane="pane-2" class="button dropdown slider" href="#">Composite Gates</div>
            <div id="pane-2" class="panel" style="display:none;">
                <table>
                    <tr><td>Half Adder</td><td><div data-templateid="ha" data-inputcount="2" data-outputcount="2" class="gate"></div></td></tr>
                    <tr><td>Full Adder</td><td><div data-templateid="fa" data-inputcount="3" data-outputcount="2" class="gate"></div></td></tr>
                </table>
            </div>
            <div data-pane="pane-3" class="button dropdown slider" href="#">Memory</div>
            <div id="pane-3" class="panel" style="display:none;">
                <table>
                    <tr><td>SR Latch</td><td><div data-templateid="sr" data-inputcount="2" data-outputcount="2" class="gate"></div></td></tr>
                    <tr><td>D Flip-Flop</td><td><div data-templateid="dff" data-inputcount="2" data-outputcount="2" class="gate"></div></td></tr>
                </table>
            </div>
            <div data-pane="pane-4" class="button dropdown slider" href="#">Timing</div>
            <div id="pane-4" class="panel" style="display:none;">
                <table>
                    <tr><td>10 Blinker</td><td><div data-templateid="blinker" data-inputcount="0" data-outputcount="1" data-carg="10" class="gate"></div></td></tr>
                    <tr><td>20 Blinker</td><td><div data-templateid="blinker" data-inputcount="0" data-outputcount="1" data-carg="20" class="gate"></div></td></tr>
                    <tr><td>50 Blinker</td><td><div data-templateid="blinker" data-inputcount="0" data-outputcount="1" data-carg="50" class="gate"></div></td></tr>
                </table>
            </div>
        </div>
        <div class="large-8 medium-12 small-12 columns collpase">
            <canvas id="workbench"></canvas>
            <canvas id="rasterizer" style="display: none;"></canvas>
        </div>
        <div class="large-2 medium-12 small-12 columns sidebar sidebar-right">
        </div>
	</div>
</body>
</html>

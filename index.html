    <script type="text/javascript">
      var stage;
      $(function() {
        stage = new Kinetic.Stage({
          container: 'workbench',
          width: $("#workbench").width(),
          height: $("#workbench").height()
        });

        var flowerLayer = new Kinetic.Layer();

       // build center
      var center = new Kinetic.Circle({
        x: 0,
        y: 0,
        radius: 20,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

        flowerLayer.add(center);
        stage.add(flowerLayer);

        var lastMoved;

        $(".slider").click(function() {
          var pane = $("#" + $(this).data("pane"));

          if (!lastMoved || !lastMoved.is(pane)) {
            if (lastMoved)
              lastMoved.slideUp("fast", function(){});
            pane.slideDown("fast", function() {});
            lastMoved = pane;
          }
        });
      }); 
    </script>

    <script type="text/javascript" type="text/javascript">
        $(function() {
        var andGate = new UIGate({x: 0});

        var gates = new UIGates();
        gates.add(andGate);

        var v = new UIGatesView({
            collection : gates
        });
        v.render();
      });
